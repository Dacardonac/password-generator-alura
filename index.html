    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/styles/main.scss">
    <script defer src="./assets/scripts/main.js"></script>
</head>
<body>
    <header class="header"></header>
    <main class="container">
        <article class="container__content">
            <section class="container__info">
                <header class="container__text">
                    <h1 class="container__text-title">
                        Password<span class="container__text-blue">Generator</span>
                    </h1>
                    <p class="container__text-paragraph"><img class="container__text-icon" src="./assets/img/info-icon.webp" alt="Info Icon"> The password must be greater than or equal to 8</p>
                </header>
                <section class="container__field">
                    <label class="container__field-paragraph" for="amount">Amount
                        <input class="container__input" type="number" id="amount" min="0" placeholder="0">
                    </label>
                    <button class="container__field-button" type="submit" id="generator">Generate</button>
                </section>
                <section class="container__field">
                    <input class="container__password" type="text" id="password" placeholder="Password">
                    <img class="container__field-icon" id="copy" src="./assets/img/copy-white-icon.webp" alt="copy icon">
                    <button class="container__field-reset" id="reset" type="reset">Delete Password</button>
                </section>
            </section>
        </article>
    </main>
    <footer class="footer"></footer>
</body>
</html>
